{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Каталог{% endblock %}

{% block content %}
<h2>Каталог товарів</h2>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category' category.id %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
