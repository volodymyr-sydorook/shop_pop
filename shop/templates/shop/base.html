<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
    <title>{% block title %}Shop{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'catalog' %}">Каталог</a></li>
                    <li><a href="{% url 'cart' %}">Кошик</a></li>
                    <li><a href="{% url 'index' %}">Головна</a></li>
                    <li>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer;">Вихід</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Вхід</a></li>
                    <li><a href="{% url 'register' %}">Реєстрація</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Shop. Всі права захищені.</p>
    </footer>
</body>
</html>
